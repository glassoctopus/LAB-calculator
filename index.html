<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <script src="main.js"></script>
  <div class="mainContainer">
     <form><!-- to make the JS functionallity a bit easier to connect -->
      
      <!-- <div class="displayScreen"> -->
        <div class="display">
          <input type="text" name="display">
        </div>
      <!-- </div> -->
      <div>
        <button class="btnNumb btnClear" type="button" onclick="display.value = '' ">C</button>
        <button class="btn btnNumb" type="button" onclick="display.value = display.value.toString().slice(0,-1)">&#8592;</button>
        <button class="btn btnFunc" type="button" value="/" onclick="display.value += '/' ">&#247;</button>      
      </div>
      <div>      
        <button class="btn btnNumb" type="button" value="7" onclick="display.value += '7' ">7</button>
        <button class="btn btnNumb" type="button" value="8" onclick="display.value += '8' ">8</button>
        <button class="btn btnNumb" type="button" value="9" onclick="display.value += '9' ">9</button>
        <button class="btn btnFunc" type="button" value="*" onclick="display.value += '*' ">&#215;</button>
      </div>
      <div>
        <button class="btn btnNumb" type="button" value="4" onclick="display.value += '4' ">4</button>
        <button class="btn btnNumb" type="button" value="5" onclick="display.value += '5' ">5</button>
        <button class="btn btnNumb" type="button" value="6" onclick="display.value += '6' ">6</button>
        <button class="btn btnFunc" type="button" value="-" onclick="display.value += '-' ">&#8722;</button>
      </div>
      <div>
        <button class="btn btnNumb" type="button" value="1" onclick="display.value += '1' ">1</button>
        <button class="btn btnNumb" type="button" value="2" onclick="display.value += '2' ">2</button>
        <button class="btn btnNumb" type="button" value="3" onclick="display.value += '3' ">3</button>
        <button class="btn btnFunc" type="button" value="+" onclick="display.value += '+' ">&#43;</button>
      </div>
      <div>
        <button class="btnNumb btnZero" type="button" value="0" onclick="display.value += '0' ">0</button>
        <button class="btn btnFunc" type="button" value="=" onclick="display.value = eval(display.value)"">&#61;</button>
      </div>
    </form>
  </div>
</body>
</html>
